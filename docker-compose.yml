version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: meshtastic_db
      POSTGRES_USER: malla
      POSTGRES_PASSWORD: malla_pw
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Migration service
  migrate:
    image: dimitri/pgloader:latest
    depends_on:
      - postgres
    volumes:
      - malla_sqlite_data:/app/sqlite_data
    environment:
      SQLITE_DB_PATH: /app/sqlite_data/meshtastic_history.db
      PGLOADER_CONN: postgresql://malla:malla_pw@postgres:5432/meshtastic_db
    entrypoint: ["/bin/sh", "-c", "/app/migrate_sqlite_to_postgres.sh"]

  malla-web:
    build: .
    depends_on:
      - postgres
      - migrate
    environment:
      MALLA_DATABASE_URL: postgresql://malla:malla_pw@postgres:5432/meshtastic_db
    ports:
      - "5008:5008"
    volumes:
      - malla_sqlite_data:/app/sqlite_data # Optional, if you want to keep old sqlite file for reference

volumes:
  postgres_data:
  malla_sqlite_data: